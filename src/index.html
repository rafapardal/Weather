<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather by Andreas Vendelbo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/vendor/gridlex/gridlex.css">
        <link rel="stylesheet" href="css/vendor/font-weather/weather-icons.min.css">
        <link rel="stylesheet" href="css/vendor/font-weather/weather-icons-wind.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"> 
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body> 
        <section class="app-showcase">
            <section id="weather-info" class="weather-info weather-info--day">
                <div class="weather-info__grid grid">
                    <div class="weather-info__col weather-info__col--description col">
                        <h2 class="weather-info__station">Sunny</h2>
                        <h3 class="weather-info__city">Lisboa</h3>
                    </div>
                    <div class="weather-info__col weather-info__col--icon col">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <div class=" weather-info__col weather-info__col--temperature col">
                        <h1 class="weather-info__temperature"><span>18</span>º</h1>
                    </div>
                </div>
            </section>
            <section class="weather-days">
                <div class="weather-days__names grid">
                    <div class="weather-days__name weather-days__name--today weather-days__name--active col" data-order="0">
                        Today
                    </div>
                    <div class="weather-days__name weather-days__name--tomorrow col" data-order="1">
                        Tomorrow
                    </div>
                </div>
                
                <div id="weather-days__wrapper" class="weather-days__wrapper">
                    <div class="weather-days__hours weather-days__today grid-spaceAround">
                        <div class="weather-days__col col-2">
                            <div class="weather-days__hour">11am</div>
                            <div class="weather-days__icon">
                                <i class="wi wi-day-cloudy"></i>
                            </div>
                            <div class="weather-days__degrees">22º</div>
                        </div>
                        <div class="weather-days__col col-2">
                            <div class="weather-days__hour">12am</div>
                            <div class="weather-days__icon">
                                <i class="wi wi-day-cloudy"></i>
                            </div>
                            <div class="weather-days__degrees">23º</div>
                        </div>
                        <div class="weather-days__col col-2">
                            <div class="weather-days__hour">01pm</div>
                            <div class="weather-days__icon">
                                <i class="wi wi-day-hail"></i>
                            </div>
                            <div class="weather-days__degrees">25º</div>
                        </div>
                        <div class="weather-days__col col-2">
                            <div class="weather-days__hour">02pm</div>
                            <div class="weather-days__icon">
                                <i class="wi wi-day-rain"></i>
                            </div>
                            <div class="weather-days__degrees">27º</div>
                        </div>
                    </div>
                    <div class="weather-days__hours weather-days__today grid-spaceAround">
                        <div class="weather-days__col col-2">
                            <div class="weather-days__hour">11am</div>
                            <div class="weather-days__icon">
                                <i class="wi wi-day-cloudy"></i>
                            </div>
                            <div class="weather-days__degrees">22º</div>
                        </div>
                        <div class="weather-days__col col-2">
                            <div class="weather-days__hour">12am</div>
                            <div class="weather-days__icon">
                                <i class="wi wi-day-cloudy"></i>
                            </div>
                            <div class="weather-days__degrees">23º</div>
                        </div>
                        <div class="weather-days__col col-2">
                            <div class="weather-days__hour">01pm</div>
                            <div class="weather-days__icon">
                                <i class="wi wi-day-hail"></i>
                            </div>
                            <div class="weather-days__degrees">25º</div>
                        </div>
                        <div class="weather-days__col col-2">
                            <div class="weather-days__hour">02pm</div>
                            <div class="weather-days__icon">
                                <i class="wi wi-day-rain"></i>
                            </div>
                            <div class="weather-days__degrees">27º</div>
                        </div>
                    </div>
                </div>

            </section>
        </section>

        <script src="js/carousel.js"></script>
    </body>
</html>
